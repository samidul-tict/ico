<title>Sample Project</title>
<link rel="stylesheet" type="text/css" href="./index.css">

<h1>Project LP</h1>

<section>
  <h2>ICO</h2>

  <div>
    SPC left to buy: <span id="ico_spc_left"></span>
  </div>
  <div>
    Total contribution to ICO: <span id="total_contribution"></span>
  </div>
  
  <form id="ico_spc_buy">
    Buy SPC
    <input name="eth" value="0.1" autocomplete="off">

  <p>
    <div>
      <button id="transfer">Transfer token</button>
      <span id="err_msg"></span>
    </div>
  </p>

</section>
